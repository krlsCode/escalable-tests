<!DOCTYPE HTML>
<html>
<head>
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top:0px;
  text-align: center;
}

span {
  text-align: center;
  font-size: 40px;
  border: groove;
  display: inline-flex;
  padding: 0px 33px;
}

#sign{
    font-size:20px;
    font-family: Verdana;
    color: #585858;
}


</style>
</head>
<body>

<p>
    <span id="days"></span>
    <span id="hours"></span>
    <span id="minutes"></span>
    <span id="seconds"></span>
</p>

<script>
//My Birth day is the target xD
var countDownDate = new Date("Jul 26, 2018 22:42:05").getTime();

var x = setInterval(function() {

    var now = new Date().getTime();

    var distance = countDownDate - now;
    
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").innerHTML = "<pre>" + days + "\n" + "<div id=\"sign\">Days</div>" + "</pre>";
    document.getElementById("hours").innerHTML = "<pre>" + hours + "\n" + "<div id=\"sign\">Hours</div>" + "</pre>";
    document.getElementById("minutes").innerHTML = "<pre>" + minutes + "\n" + "<div id=\"sign\">Minutes</div>" + "</pre>";
    document.getElementById("seconds").innerHTML = "<pre>" + seconds + "\n" + "<div id=\"sign\">Seconds</div>" + "</pre>";
    
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("days").innerHTML = "EXPIRED";
        document.getElementById("hours").style.display = "none";
        document.getElementById("minutes").style.display = "none";
        document.getElementById("seconds").style.display = "none";
    }
}, 1000);
</script>

</body>
</html>
